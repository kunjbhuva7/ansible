---
- name: Deploy app on localhost
  hosts: local
  become: yes
  tasks:
    - name: Ensure Python3 and pip are installed
      apt:
        name: [python3, python3-pip]
        state: present
        update_cache: yes

    - name: Install Flask
      pip:
        name: flask
        executable: pip3

    - name: Stop running app (if exists)
      shell: |
        pkill -f "python3 /home/runner/work/ansible-github-localhost/app/app.py" || true
      ignore_errors: yes

    - name: Run Flask app on port 8004
      shell: |
        nohup python3 /home/runner/work/ansible-github-localhost/app/app.py &
      args:
        chdir: /home/runner/work/ansible-github-localhost/app/

